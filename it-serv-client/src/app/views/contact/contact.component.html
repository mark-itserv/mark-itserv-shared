<div class="contact">
  <div class="banner">
    <div class="container col-6 mx-auto">
      <h1>Contact Us</h1>
      <p>Home - Contact - <span>Contact Us</span></p>
    </div>
  </div>

  <div class="container mx-auto mt-5">
    <div class="d-flex gap-5">
      <div class="d-flex flex-column gap-5 me-5">
        <h1>Get Connected</h1>
        <div class="contact-card">
          <i class="fa-light fa-location-dot fa-2x"></i>
          <h2>Highland Park, QLD, 4211</h2>
        </div>
        <div class="contact-card">
          <i class="fa-light fa-envelope fa-2x"></i>
          <h2>help@itserv.com.au</h2>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center gap-5">
        <div class="d-flex col-12 gap-5">
          <div class="d-flex gap-3">
            <i class="fa-brands fa-facebook fa-lg"></i>
            <i class="fa-brands fa-twitter fa-lg"></i>
            <i class="fa-brands fa-linkedin fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
          </div>
        </div>
        <div>
          <!-- <app-map></app-map> -->
        </div>

        <!-- FORM -->
        <div class="col-12">
          <form [formGroup]="form" (submit)="submit($event)">
            <div>
              <div class="col-12">
                <div class="d-flex">
                  <div class="form-input-group">
                    <label for="name">Name *</label>
                    <input
                      type="text"
                      placeholder="Name"
                      formControlName="name"
                      name="name"
                    />
                    <div
                      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                      class="text-danger mt-2"
                    >
                      Name is required
                    </div>
                  </div>
                  <div class="form-input-group me-0">
                    <label for="email">Email *</label>
                    <input
                      type="email"
                      placeholder="Email"
                      formControlName="email"
                      name="email"
                    />
                    <div
                      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                      class="text-danger mt-2"
                    >
                      Email is required
                    </div>
                    <div
                      *ngIf="email?.errors?.['email']"
                      class="text-danger mt-2"
                    >
                      Email format is invalid
                    </div>
                  </div>
                </div>

                <div class="d-flex">
                  <div class="form-input-group">
                    <label for="phone">Phone</label>
                    <input
                      type="number"
                      placeholder="Number"
                      formControlName="phone"
                      name="phone"
                    />
                  </div>
                  <div class="form-input-group me-0">
                    <label for="email">Subject</label>
                    <input
                      type="text"
                      placeholder="Subject"
                      formControlName="subject"
                      name="subject"
                    />
                  </div>
                </div>
              </div>

              <div class="col-12 d-flex flex-column">
                <label for="message">Message *</label>
                <textarea
                  rows="6"
                  placeholder="Let us know how we can help you *"
                  formControlName="message"
                  name="message"
                ></textarea>
                <div
                  *ngIf="
                    message?.invalid && (message?.dirty || message?.touched)
                  "
                  class="text-danger mb-4"
                >
                  Message is required
                </div>

                <button
                  [disabled]="isSubmitting"
                  type="submit"
                  class="button-secondary col-12 col-md-6 mx-md-auto text-center"
                >
                  {{ isSubmitting ? "Contacting..." : "Contact Us" }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <img src="/assets/img/circle.png" alt="" class="circle" />
</div>
